<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>    
</head>
<body>

    <div id="app">
        <h1>{{product}}</h1>
        <h2>I love my {{product}}</h2>
    </div>
    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //Div id'si olan app'i el olarak veriyorum Vue sinifina
    //Bu instance uygulamanin kalbidir.
    var app = new Vue({el: '#app', data: {product : 'Cats'}});
    //console'da app.product = "Coats" desek html hemen degisir.
    
</script>
